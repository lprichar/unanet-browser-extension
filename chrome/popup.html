<!doctype html>
<html>
<head>
  <title>Unanet Chrome Extension</title>
  <link rel="stylesheet" type="text/css" href="unanet.css"/>
  <script type="text/javascript" src="unanet.js"></script>
  <script type="text/javascript" src="jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="chrome-extension.js"></script>
  <script type="text/javascript" src="popup.js"></script>
</head>
<body>
<div id="timesheetErrors"></div>

<form>
  Last Checked: <span id="lastCheckedTime"></span>
  <div id="actions">
    <a id="openHomepage" href="javascript:">Open Homepage</a><br/>
    <a id="openTimesheet" href="javascript:">Open Timesheet</a><br/>
    <input type="button" id="checkNowButton" value="Check Now"/>
  </div>
  <div id="reports">
    <h3>Training Budget</h3>
    <div id="trainingReport">
      Loading...
    </div>

    <h3>Book Budget</h3>
    <div id="bookBudgetReport">
      Loading...
    </div>

    <h3>Leave</h3>
    <div id="leaveReport">
      Loading...
    </div>
  </div>
</form>
</body>
</html>
